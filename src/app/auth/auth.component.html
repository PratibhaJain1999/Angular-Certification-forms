<div class="container">
    <div class="row">
        <div class="mx-auto">
            <!-- <div style="text-align: center;">
                <div class="spinner-border text-success" role="status">
                    <span >Loading...</span>
                  </div>            
                </div> -->
            <form (ngSubmit)="formAdded(addForm)" #addForm="ngForm">
             
                <div class="row form">
                        <label>Email:</label>
                        <input type="email" 
                        name="email" 
                        id="email" 
                        ngModel
                        required
                        #email="ngModel">
                        <span class="defective-blocks" *ngIf="email.status=='INVALID' && email.touched"> Please enter a correct email.</span>

                    </div>
                    <div class="row form">
                        <label>Password:</label>
                        <input type="password" 
                         name="password"
                         id="password"
                          ngModel
                          required 
                          #password="ngModel">
                          <span class="defective-blocks" *ngIf="password.status=='INVALID' && password.touched"> Please enter a correct password.</span>

                    </div>
                    <br>
                
                <div class="row">
                    <div class="col-xs-12 col-md-8 ">
                        <button type="submit" class="btn btn-success" [disabled]="addForm.status=='INVALID'">{{register? 'Register':'Login'}}</button>
                        |
                        <button type="button" class="btn btn-primary" (click)="changeMode()"> Switch to {{register ? 'Login' : 'Register'}} </button>
                    </div>
                   
                
                
                </div>
            </form>
            

        </div>
    </div>
</div>
